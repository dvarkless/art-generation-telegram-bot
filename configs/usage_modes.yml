available_generations: ["txt2img", "img2img", "rescale"]
available_orientations: ["square", "portrait", "landscape"]

bot_settings:
  user_filter: whitelist # whitelist or blacklist

bot_commands:
  model:
    command: /artist
  orientation:
    command: /picture_orientation
  retry:
    command: /retry
  help:
    command: /help

orientation:
  square:
    pos: 0
    config_name: orientation_square

  portrait:
    pos: 1
    config_name: orientation_portrait

  landscape:
    pos: 2
    config_name: orientation_landscape
